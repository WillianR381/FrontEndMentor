<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <section class="container">
    <div class="wrap-logo-page">
      <div class="logo-page"></div>
    </div>

    <div class="main-image"></div>

    <article class="wrap-text-content">
      <h1><span> We're </span> coming soon</h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <div class="wrap-content-button">
        <form class="form-email" action="" method="post">
          <input type="text" placeholder="Email Address" class="input-email">
          <button><img src="images/icon-arrow.svg"></button>
        </form>
        <span class="icon-error"><img src="images/icon-error.svg"></span>
      </div>
    </article>
  </section>
  <script src="main.js"></script>
</body>

</html>
